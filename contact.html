<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
  </head>
  <body>
    <img src="./images/sand.jpg" alt="" />
    <br />
    <a href="https://waranya-sun.github.io/mytravels/">Home</a>
    <h1>Let's connect</h1>
    <blockquote>
      "Life is Either a darling adventure or nothing at all"
    </blockquote>

    <!-- The <legend> tag defines a caption for the <fieldset> element. -->
    <form action="">
      <fieldset>
        <legend>Let's connect</legend>
        <label for="fname">First name:</label>
        <br />
        <input type="text" id="fname" />
        <br />
        <label for="lname">Last name:</label>
        <br />
        <input type="text" id="lname" />
        <br />
        <br />
        <textarea
          name="message"
          cols="30"
          rows="10"
          placeholder="Add a message here"
        ></textarea>
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <br />
    <form action="">
      <p>How did you hear about me?</p>
      <input type="radio" value="website" id="website" name="resource" /><label
        for="website"
        >Website</label
      ><br />
      <input type="radio" value="friend" id="friend" name="resource" /><label
        for="friend"
        >Friend</label
      ><br />
      <input type="radio" value="other" id="other" name="resource" /><label
        for="other"
        >Other</label
      ><br />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <footer>Copyright 2020. All rights reserved. Made with &#10084;</footer>
  </body>
</html>
